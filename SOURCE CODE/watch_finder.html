<!DOCTYPE html>
<html>
<head>
    <title>Watch Finder</title>
</head>
<body>
    <h2>Watch Finder</h2>
    <form action="process_watch.php" method="post" enctype="multipart/form-data">
        <label for="brand">Brand:</label>
        <input type="text" name="brand" required><br><br>
        
        <label for="model">Model:</label>
        <select name="model" required>
            <option value="Option 1">Rolex</option>
            <option value="Option 2">Titan</option>
            <option value="Option 3">fossil</option>
            <option value="Option 4">Rado</option>
            <option value="Option 5">Citizen</option>
            <option value="Option 6">Customised sepcial edition</option>
        </select>
        <br><br>

        
        <label for="color">Color:</label>
        <input type="text" name="color" required><br><br>
        
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
